<!DOCTYPE html>
<html>
  <head>
    <title>plugdata - Documentation</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./fonts/inter.css">
  </head>
  <body>
    <script src="scripts/common.js"></script>  
    <iframe id="doc_frame" name="frame" src="./docs/book/index.html" style="position:fixed; top:48px; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin-top:0px; margin-bottom:48px; padding:0; margin-bottom: 90px; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>
    <script>
      function onResize() {
        var height = window.innerHeight
        || document.documentElement.clientHeight
        || document.body.clientHeight;

        let frame = document.getElementById("doc_frame");  
        frame.style.height = (height - 48) + "px";   
        console.log((height - 48) + "px");  
      }
      window.onresize = onResize;
      onResize();

     </script>  
  </body>
</html>
