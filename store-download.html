        <div class="container">
            <h2
                id="status-message"
                style="
                    width: 100%;
                    text-align: center;
                    font-family: Inter;
                    font-weight: 700;
                    border-radius: 0%;
                    border: medium none;
                    outline: none;
                    font-size: 36px;
                    margin-top: 40px;
                    margin-bottom: 60px;
                    color: rgb(51, 51, 51);
                    background-color: transparent;
                "
            >
                Downloading...
            </h2>
            <a
                style="
                    margin-bottom: 30px;
                    width: 100%;
                    text-align: center;
                    font-family: Inter;
                    font-weight: 700;
                    border-radius: 0%;
                    border: medium none;
                    outline: none;
                    font-size: 24px;
                    color: rgb(51, 51, 51);
                    background-color: transparent;
                "
                href="store.html"
                class="read-more"
                >Return to store</a
            >
        </div>

        <script>
            const params = new URLSearchParams(window.location.search);
            const item = {
                Title: params.get("title"),
                Download: params.get("download"),
                Type: params.get("type"),
            };

            // Update the status message with the patch title
            const statusMessage = document.getElementById("status-message");
            if (item.Title) {
                statusMessage.textContent = `Downloading ${item.Title}...`;
            }

            if (item.Type == "zip") {
                window.open(item.Download, "_blank");
            } else {
                fetch(item.Download)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(
                                "Network response was not ok " +
                                    response.statusText,
                            );
                        }
                        return response.blob(); // Convert the response to a Blob
                    })
                    .then((blob) => {
                        // Create a link element
                        const link = document.createElement("a");

                        // Set the download attribute with the new file name and extension
                        link.download = item.Title + ".plugdata"; // The desired file name with the new extension

                        // Create a URL for the Blob and set it as the href of the link
                        link.href = URL.createObjectURL(blob);

                        // Append the link to the document
                        document.body.appendChild(link);

                        // Programmatically click the link to trigger the download
                        link.click();

                        // Change the status message to "Download complete"
                        statusMessage.textContent = `Download complete: ${item.Title}`;

                        // Clean up by revoking the object URL and removing the link
                        URL.revokeObjectURL(link.href);
                        document.body.removeChild(link);
                    })
                    .catch((error) => {
                        console.error(
                            "There has been a problem with your fetch operation:",
                            error,
                        );
                    });
            }
        </script>
